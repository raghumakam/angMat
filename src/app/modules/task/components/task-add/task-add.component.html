<section>
  <div class="container-fuild">
    <div class="row">
      <div class="col-sm-4 offset-sm-4">
          <mat-card>
              <mat-card-content>
                <form class="form" [formGroup]="addTaskForm" (ngSubmit)="addTask()" novalidate>
                  <div class="row">
                    <div class="col-sm-12">
                      <mat-form-field class="w-100">  
                        <input matInput placeholder="Name" formControlName="title" >  
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <mat-form-field class="w-100">  
                        <textarea matInput placeholder="Description" cols="30" rows="10" formControlName="description"></textarea>
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <mat-form-field class="w-100">  
                        <mat-select placeholder="Status" formControlName="status">
                          <mat-option value=""><- Select Value -></mat-option>
                          <mat-option value="New">New</mat-option>
                          <mat-option value="Active">Active</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <mat-form-field class="w-100">
                        <input matInput placeholder="State" aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl">
                        <mat-autocomplete #auto="matAutocomplete">
                          <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
                            <img class="example-option-img" aria-hidden [src]="state.flag" height="25">
                            <span>{{state.name}}</span> |
                            <small>Population: {{state.population}}</small>
                          </mat-option>
                        </mat-autocomplete>
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="row"> 
                    <div class="col-sm-12">
                      <mat-form-field class="w-100">
                        <input matInput formControlName="targetDate" [matDatepicker]="picker" placeholder="Target date" [min]="targetDateConfig.min">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                    </div>
                  </div>

                  <button mat-raised-button type="submit" [disabled]="(addTaskForm.status == 'INVALID' ? true : false) || addingInProgress">Add</button>
                  
                </form>
                
              </mat-card-content>
            </mat-card>
            
      </div>
    </div>

  </div>
</section>
